<ion-header>
  <ion-toolbar>
    <ion-title>
      Plats du jour
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink ="/tabs/plat/ajouter">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let plat of plats">
    <ion-label>{{plat.nom}}</ion-label>
    <ion-label>{{plat.prix}}</ion-label>
    <ion-label>{{plat.description}}</ion-label>
    <ion-label><img src="{{plat.image}}"></ion-label> 

    <ion-icon name="brush" (click)="update(plat.id)">Editer</ion-icon>
    <ion-icon name="trash" color="danger" (click)="delete(plat.id)">Supprimer</ion-icon>        
    </ion-item>
  </ion-list>
</ion-content>
